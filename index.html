<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="./styles.css">
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>
</head>

<body>
    <h1>BEM Wars</h1>

    <div class="card-container">
        
        <div class="card cardTheDarkSide">
            <h2 class="card_title">The Dark Side</h2>
            <img src="./images/vader.jpeg"  alt="Vader" class="card__images">
            <p class="card__skills">Nesting!</p>
            <p class="card__skills">Conflict!</p>
            <p class="card__skills">Specificity Wars!</p>
            <p class="card__skills">Cookies</p>
        </div>
        
        <div class="card cardTheForce">
            <h2 class="card_title">The Force</h2>
            <img src="./images/yoda.jpeg" alt="Yoda" class="card__images">
            <p class="card__skills">Love</p>
            <p class="card__skills">Beauty</p>
            <p class="card__skills">CSS that Scales!</p>
            <p class="card__skills">Great warrior. Wars not make one great!</p>
        </div>

    </div>
</body>

</html>
