<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BEM Notation & OOCSS: Writing scaleable CSS" />
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>
  </head>

  <body>
    <h1 class="body--title">BEM Wars</h1>

    <div class="card__container">
      <div class="card__container card__container--dark-side ">
        <div class="card card--dark-side">
          <h2 class="card__title">The Dark Side</h2>
          <h3 class="card__name">Vader</h3>
          <img src="./images/vader.jpeg" alt="Vader" class="card__images" />
          <p class="card__skills">Nesting!</p>
          <button class="card__button card__button--danger">The Dark Side</button>
        </div>

        <div class="card card--dark-side">
          <h2 class="card__title">The Dark Side</h2>
          <h3 class="card__name">Sith Master</h3>
          <img
            src="./images/sith_master.jpg"
            alt="Master Sith"
            class="card__images"
          />
          <p class="card__skills">Conflict!</p>
          <button class="card__button card__button--danger">The Dark Side</button>
        </div>

        <div class="card card--dark-side">
          <h2 class="card__title">The Dark Side</h2>
          <h3 class="card__name">Moul</h3>
          <img src="./images/sith.jpg" alt="Sith" class="card__images" />
          <p class="card__skills">Specificity Wars!</p>
          <p class="card__skills">Cookies</p>
          <button class="card__button card__button--danger">The Dark Side</button>
        </div>
      </div>

      <div class="card__container card__container--the-force">
        <div class="card card--the-force">
          <h2 class="card__title">The Force</h2>
          <h3 class="card__name">Yoda</h3>
          <img src="./images/yoda.jpeg" alt="Yoda" class="card__images" />
          <p class="card__skills">Great warrior. Wars not make one great!</p>
          <button class="card__button card__button--the-force">The Force</button>
        </div>

        <div class="card card--the-force">
          <h2 class="card__title">The Force</h2>
          <h3 class="card__name">Leia</h3>
          <img src="./images/leia.jpg" alt="Leia" class="card__images" />
          <p class="card__skills">Love</p>
          <button class="card__button card__button--the-force">The Force</button>
        </div>

        <div class="card card--the-force">
          <h2 class="card__title">The Force</h2>
          <h3 class="card__name">Jedi Master</h3>
          <img
            src="./images/master_jedi.jpg"
            alt="Jedi Master"
            class="card__images"
          />
          <p class="card__skills">Beauty</p>
          <button class="card__button card__button--the-force">The Force</button>
        </div>

        <div class="card card--the-force">
          <h2 class="card__title">The Force</h2>
          <h3 class="card__name">Chewbacca</h3>
          <img
            src="./images/chewbacca.jpg"
            alt="Chewbacca"
            class="card__images"
          />
          <p class="card__skills">CSS that Scales!</p>
          <button class="card__button card__button--the-force">The Force</button>
        </div>
      </div>
    </div>
  </body>
</html>
